<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>My Spotify Playlist</h1>
  
  <div class="container">
    <!--All songs-->
    <div class="section">
      <h2>Show All Songs</h2>
      <div class="song-list">
        <div class="song">
          <img src="./resources/cat.jpg.jpg" alt="Song 1">
          <div class="info">
            <h3>Song 1</h3>
            <p>Artist 1</p>
          </div>
          <button>Add to Playlist</button>
        </div>
        
        <div class="song">
          <img src="./resources/cat.jpg.jpg" alt="Song 2">
          <div class="info">
            <h3>Song 2</h3>
            <p>Artist 2</p>
          </div>
          <button>Add to Playlist</button>
        </div>
      </div>
    </div>
  
    <!--Favourite songs-->
    <div class="section">
      <h2>Your Most Played Songs</h2>
      <div class="song">
        <img src="./resources/cat.jpg.jpg" alt="Song 3">
        <div class="info">
          <h3>Song 3</h3>
          <p>Artist 3</p>
        </div>
        <button>Add to Playlist</button>
      </div>
      
      <div class="song">
        <img src="./resources/cat.jpg.jpg" alt="Song 4">
        <div class="info">
          <h3>Song 4</h3>
          <p>Artist 4</p>
        </div>
        <button>Add to Playlist</button>
      </div>
    </div>
  
    <!--Add song to playlist-->
    <div class="section">
      <h2>Add Songs to Your Playlist</h2>
      <ul class="playlist">
        <li>
          <input type="checkbox" id="song5">
          <label for="song5">Song 5</label>
        </li>
        <li>
          <input type="checkbox" id="song6">
          <label for="song6">Song 6</label>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
